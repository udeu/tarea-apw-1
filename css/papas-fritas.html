<body>
    <h1>Papas fritas</h1>
    <p>Receta de papas fritas caseras</p>
    <img src="./papas fritas.jpg" height="300" >
    <h2>Ingredientes</h2>
    <ul>
        <li>3 o 4 papas (300g)</li>
        <li>4 dientes de ajo</li>
        <li>Aceite de oliva</li>
        <li>Sal</li>
    </ul>
    <h2>Elaboración (Pasos)</h2>
    <ol>
        <li>Calentar aceite en una sartén.</li>
        <li>Añadir las papas coradas, la sal y los ajos.</li>
        <li>Freir al gusto.</li>
        <li>Servir en plato.</li>
    </ol>
</body>
